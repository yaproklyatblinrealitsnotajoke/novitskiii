<!DOCTYPE html>
<html>
  <head>
    <title>Обратный отсчет до Нового года</title>
  </head>
  <body>
    <h1 id="countdown"></h1>

    <script>
      function countdown() {
        const currentDate = new Date();
        const newYearDate = new Date(currentDate.getFullYear() + 1, 0, 1);

        const remainingTime = newYearDate - currentDate;

        const seconds = Math.floor((remainingTime / 1000) % 60);
        const minutes = Math.floor((remainingTime / 1000 / 60) % 60);
        const hours = Math.floor((remainingTime / 1000 / 60 / 60) % 24);
        const days = Math.floor(remainingTime / 1000 / 60 / 60 / 24);

        document.getElementById(
          "countdown"
        ).textContent = `До Нового года осталось: ${days} дней, ${hours} часов, ${minutes} минут, ${seconds} секунд`;
      }

      setInterval(countdown, 1000);
    </script>
  </body>
</html>
